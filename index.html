<!DOCTYPE html>
<html>
  <head>
    <title>Pushpak Jalan -- Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1 id = "title">Survey Form</h1>
    <p id = "description">Thank you for taking the time to help us improve the platform</p>
    <form id = "survey-form">
      <label id = "name-label" for = "name">Name: </label><br/>
      <input type = "text" id = "name" name = "name" placeholder = "Enter your name">
      <br/><br/>
      <label id = "email-label" for = "email">Email: </label><br/>
      <input type = "email" id = "email" name = "email" placeholder = "Enter your Email">
      <br/><br/>
      <label id = "number-label" for = "age">Age: </label><br/>
      <input type = "number" id = "age" name = "age" placeholder = "Enter your Age" min = 18 max = 55>
      <br/><br/>
      <label for = "dropdown">Which option best describes your current role? </label><br/>
      <select id = "dropdown" name = "dropdown" placeholder = "Select Current Role" required>
        <option value = "" disabled selected hidden>Select Current Role</option>
        <option value = "Student">Student</option>
        <option value = "Full Time Job">Full Time Job</option>
        <option value = "Full Time Learner">Full Time Learner</option>
        <option value = "Prefer not to say">Prefer Not to Say</option>
        <option value = "Other">Other</option>
      </select>
      <br/><br/>
      
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <input id = "definitely" type = "radio" name = "recommend" value = "definitely">
        <label for = "definitely">Definitely</label>
        <br/>
        <input id = "maybe" type = "radio" name = "recommend" value = "maybe">
        <label for = "maybe">Maybe</label>
        <br/>
        <input id = "not-sure" type = "radio" name = "recommend" value = "not-sure">
        <label for = "not-sure">Not Sure</label>
        <br/>
      </fieldset>
      
      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <input id = "front-end" type = "checkbox" name = "improve" value = "front-end">
        <label for = "front-end">Front End</label>
        <br/>
        <input id = "back-end" type = "checkbox" name = "improve" value = "back-end">
        <label for = "back-end">Back End</label>
        <br/>
        <input id = "data-visualization" type = "checkbox" name = "improve" value = "data-visualization">
        <label for = "data-visualization">Data Visualization</label>
        <br/>
        <input id = "challenges" type = "checkbox" name = "improve" value = "challenges">
        <label for = "challenges">Challenges</label>
        <br/>
        <input id = "open-source" type = "checkbox" name = "improve" value = "open-source">
        <label for = "open-source">Open Source Community</label>
        <br/>
        <input id = "gitter" type = "checkbox" name = "improve" value = "gitter">
        <label for = "gitter">Gitter Help Rooms</label>
        <br/>
        <input id = "videos" type = "checkbox" name = "improve" value = "videos">
        <label for = "videos">Videos</label>
        <br/>
        <input id = "city-meetups" type = "checkbox" name = "improve" value = "city meetups">
        <label for = "city-meetups">City Meetups</label>
        <br/>
        <input id = "Wiki" type = "checkbox" name = "improve" value = "wiki">
        <label for = "Wiki">Wiki</label>
        <br/>
        <input id = "forum" type = "checkbox" name = "improve" value = "forum">
        <label for = "forum">Forum</label>
        <br/>
        <input id = "add-courses" type = "checkbox" name = "improve" value = "additional-courses">
        <label for = "add-courses">Additional Courses</label>
        <br/>
      </fieldset>
      <label for = "textarea">Any more Comments or Suggestions?</label>
      <br/>
      <textarea id = "textarea" name = "suggestions" placeholder = "Enter your comments here..." rows = 6></textarea>
      <br/>
      <button type = "submit" id = "submit" value = "Submit">Submit</button>
    </form>
  </body>
</html>
